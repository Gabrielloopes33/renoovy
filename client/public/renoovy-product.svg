  <text x="200" y="275" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="7">60 c√°psulas</text>
  
  <!-- Pills inside bottle (visible through transparent bottle) -->
  <circle cx="185" cy="320" r="8" fill="#ec4899" opacity="0.7"/>
  <circle cx="205" cy="340" r="8" fill="#f97316" opacity="0.7"/>
  <circle cx="195" cy="360" r="8" fill="#ec4899" opacity="0.7"/>
  <circle cx="215" cy="380" r="8" fill="#f97316" opacity="0.7"/>
  <circle cx="180" cy="350" r="8" fill="#ec4899" opacity="0.7"/>
  
  <!-- Shine effect -->
