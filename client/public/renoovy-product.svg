  <!-- Logo/Text on label -->
  <text x="200" y="220" text-anchor="middle" fill="#9333ea" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RENOOVY</text>
  <text x="200" y="235" text-anchor="middle" fill="#9333ea" font-family="Arial, sans-serif" font-size="16" font-weight="bold">+</text>
